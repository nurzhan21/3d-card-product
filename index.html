<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
          integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="stylesheet" href="css/style.css">
     <title>3D Animation Card</title>
</head>

<body>
     <main>
          <div class="content">
               <div class="card-container">
                    <div class="card-face face-1">
                         <div class="top-part">
                              <div class="hide logo">
                                   <img src="img/logo.png" alt="Nike logo">
                              </div>
                              <h2 class="hide">Nike revolution 5</h2>
                              <div class="shoe-info">
                                   <span class="shoe-new hide">New</span>
                                   <span class="shoe-year hide">2021</span>
                              </div>
                         </div>
                         <div class="bottom-part">
                              <h2 class="shoe-price hide">
                                   <span>$</span>130.00
                              </h2>
                              <div class="right-arrow hide"><img src="img/right-arrow.png" alt="arrow"></div>
                         </div>
                    </div>
                    <div class="card-face face-2">
                         <div class="top-part">
                              <div class="header">
                                   <h3 class="heading">Epic shoes</h3>
                                   <a href="#" class="wish"><i class="fa-regular fa-heart"></i></a>
                              </div>
                              <ul class="features">
                                   <li>Smooth & Fast.</li>
                                   <li>Ligtweight & Breathable Support.</li>
                                   <li>Best For Running.</li>
                              </ul>
                              <div class="color-wrap">
                                   <span>Color :</span>
                                   <div class="colors">
                                        <span class="color blue active"></span>
                                        <span class="color black"></span>
                                        <span class="color white"></span>
                                   </div>
                              </div>
                         </div>
                         <div class="buy-wrap">
                              <a href="#" class="buy">Add to card <i class="fas fa-shopping-cart"></i></a>
                         </div>
                    </div>
                    <div class="shoe-image-wrapper">
                         <div class="shoe-img">
                              <img class="shoe" src="img/nike.png" alt="Nike Image">
                         </div>
                    </div>
               </div>
          </div>
     </main>
</body>

</html>
